services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zenith-downloader
    restart: unless-stopped
    ports:
      - "80:3000"
    volumes:
      # Mount cookies.txt from host for YouTube authentication
      # Place your cookies.txt file in the project root or specify full path
      - ./cookies.txt:/app/cookies.txt:ro
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
