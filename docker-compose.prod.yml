# Production Docker Compose - Pulls from Docker Hub
# Use this on your servers (DigitalOcean, Google Cloud, etc.)

services:
  web:
    image: jaypokharna/youtube-downloader:latest
    container_name: youtube-downloader
    restart: unless-stopped
    ports:
      - "80:3000"
    volumes:
      # Persistent data directory for cookies and other app data
      # Data persists across container restarts and image updates
      - youtube-data:/app/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    # Resource limits for stability on small VPS (adjust based on your server)
    # Recommended: Upgrade to 2GB+ droplet for better performance
    deploy:
      resources:
        limits:
          memory: 768M  # Leave some RAM for system
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  youtube-data:
    driver: local
