# Production Docker Compose - Pulls from Docker Hub
# Use this on your servers (DigitalOcean, Google Cloud, etc.)

services:
  web:
    image: jaypokharna/zenith-downloader:latest
    container_name: zenith-downloader
    restart: unless-stopped
    ports:
      - "80:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
