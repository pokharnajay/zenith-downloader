# Production Docker Compose - Pulls from Docker Hub
# Use this on your servers (DigitalOcean, Google Cloud, etc.)
#
# IMPORTANT: For production deployment, update the volume mount path:
# Change './cookies.txt' to '/root/cookies.txt' or your preferred server path

services:
  web:
    image: jaypokharna/zenith-downloader:latest
    container_name: zenith-downloader
    restart: unless-stopped
    ports:
      - "80:3000"
    volumes:
      # Mount cookies.txt from server for YouTube authentication
      # For production: Use absolute path like /root/cookies.txt:/app/cookies.txt:ro
      - ./cookies.txt:/app/cookies.txt:ro
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
